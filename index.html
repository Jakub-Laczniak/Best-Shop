<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best shop</title>
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700;800&display=swap" rel="stylesheet"> -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Raleway:wght@300;400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <section class="container">
            <div class="header__logo">BestShop</div>
            <nav class="header__nav">
                <ul>
                    <li class="nav__element"><a href="" class="nav__link">why us</a></li>
                    <li class="nav__element"><a href="" class="nav__link">benefits</a></li>
                    <li class="nav__element"><a href="" class="nav__link">prices</a></li>
                    <li class="nav__element"><a href="" class="nav__link">contact</a></li>
                </ul>
            </nav>
        </section>
    </header>
    <section class="opener container">
        <div class="opener__text">
                <h1>Sell More!</h1>
                <p class="paragraph">Open shop on our platform and increase your sales</p>
                <a href="#" class="btn btn__large">Open your shop</a>
        </div>
        <div class="opener__image"></div>
    </section>
    <section class="statistic container">
        <h2>The most popular sales platform in country</h2>
        <article class="statistic__box">
            <div class="single__stat">
                <div class="stat__circle"><img src="/img/Person.svg" alt="person icon" class="stat__image"></div>
                <div class="stat__number">1000000+</div>
                <div class="stat__paragraph">daily entries</div>
            </div>
            <div class="single__stat">
                <div class="stat__circle"><img src="/img/Eye.svg" alt="eye icon" class="stat__image"></div>
                <div class="stat__number">2000000+</div>
                <div class="stat__paragraph">seen products every day</div>
            </div>
            <div class="single__stat">
                <div class="stat__circle"><img src="/img/Catalog.svg" alt="catalog icon" class="stat__image"></div>
                <div class="stat__number">10000+</div>
                <div class="stat__paragraph">added posts daily</div>
            </div>
        </article>
    </section>




    <!--powtarzające się rzeczy:
        header i footer ta sama szerokość
        reszta w tym samym container, tylko jedne space around inne rozciągnięte
    -->
    <script type="text/javascript"> </script> <!-- Jesli brakuje skryptow to psuje sie transition -->
</body>
</html>
